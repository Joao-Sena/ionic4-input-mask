<ion-header>
  <ion-toolbar>
    <ion-title>
      NGX-MASKS EXEMPLOS
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form>
    <ion-input id="cpfUser" type="text" inputmode="numeric" mask="000.000.000-00" placeholder="Seu CPF"></ion-input>
    <ion-input id="nascUser" type="text" inputmode="numeric" mask="00/00/0000" placeholder="Data nascimento"></ion-input>
    <ion-input id="cellUser" type="text" inputmode="numeric" mask="(00) 00000-0000" placeholder="Seu telefone"></ion-input>
    <ion-input id="cepUser" type="text" inputmode="numeric" mask="00000-000" placeholder="Seu CEP"></ion-input>
    <ion-button expand="full" color="tertiary" (click)="capturaValor()">CAPTURAR VALOR</ion-button>
  </form>

  <p></p>
  <p>{{cpfUser}}</p>
  <br>
  <p>{{nascimentoUser}}</p>
  <br>
  <p>{{cellUser}}</p>
  <br>
  <p>{{cepUser}}</p>

  <span style="position: absolute; margin: 0 auto 10px auto; bottom: 0; text-align: center;"> Documentação no NPM: https://www.npmjs.com/package/ngx-mask </span>

<!-- ACESSANDO A DOCUMENTAÇÃO VOCÊ TEM UMA DICA DO PASSO A PASSO, MAS É BEM SIMPLES, CASO PREFIRO IREI EXPLICAR AQUI MESMO -->
<!-- PRIMEIRO EXECUTE O COMANDO 'npm install --save ngx-mask' NO TERMINAL DENTRO DA PASTA DO PROJETO -->
<!-- EM SEGUIDA IMPORTE O MODULO NGX PARA A PÁGINA '.MODULE.TS' QUE DESEJA USAR (INFELIZMENTE NÃO DA PRA IMPORTA NO APP.MODULE.TS DIRETO) -->
<!-- DEPOIS DISSO BASTA ESCREVER O ATRIBUTO 'mask="" e escolher o seu tipo de máscara igual no mostrado acima.' -->
<!-- PARA A MÁSCARA FUNCIONAR O ION-INPUT PRECISA SER 'type="text" porém o 'inputmode' você pode alterar igual eu fiz ' -->

</ion-content>
